<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-1">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-primary m-1">Get Text</button>
            <button id="getUsers" class="btn btn-success m-1">Get JSON</button>
            <button id="getPosts" class="btn btn-warning m-1">Get API DATA</button>
        </div>
        <hr>
        <div id="output" class="mb-4"></div>
        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" class ="form-control mb-4" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" class ="form-control mb-4" placeholder="Body"></textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-secondary" value="Submit">
            </div>
        </form>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
